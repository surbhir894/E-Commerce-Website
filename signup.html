<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
            font-family: 'Poppins', sans-serif;
           
             }
             .header-img{
            height:80px;
            width: 90px;
        }
        </style>
</head>
<body>
    <header class="sticky-top start-0 end-0 border-bottom bg-primary"  >
        <div class="d-flex justify-content-center align-items-center">
         <img src="./assets/images/logo.png" alt="" class="header-img">
         <h3 class="text-white fw-bold">Shopsy</h3>
        </div>   
       </header>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 ">
        <div class="row border rounder-5 bg-white shadow box-area mt-4 mb-4 ">
            <!-- left  -->
            <div class="col-md-6 ">
                <div class="featured-image mb-3">
                    <img src="./assets/images/profile.jpg" class="img-fluid vh-100" >
                </div>
            </div>
            <!-- right  -->

            <div class="col-md-6">
                <div class="vh-100 overflow-auto">
                    <div class="card-body">
                        <h3 class="card-title text-center">Create Account</h3>
                        <form id="SignupForm" class="needs-validation"  novalidate>
                            <div class="mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="signupname"
                                    placeholder="Enter your name" required>
                                <div class="invalid-feedback">
                                    Please provide your full name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupemail" placeholder="Enter email"
                                    required>
                                <div class="invalid-feedback">
                                    Please provide a valid email.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="signuppassword"
                                        placeholder="Password" required>
                                    <button class="btn btn-outline-secondary btn-sm" type="button"
                                        id="togglePassword">Show</button>
                                </div>
                                <div class="invalid-feedback">
                                    Please provide a password.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirm password" required>
                                <div class="invalid-feedback">
                                    Passwords do not match.
                                </div>
                            </div>
                            <div class="sub-btn d-flex flex-column justify-content-center align-items-center p-4">
                                <button type="submit" class="btn btn-primary btn-lg  w-100 mb-3">Sign Up</button>
                                <p>or</p>
                                <button type="submit" class="btn btn-primary btn-lg  w-100 mb-3">
                                    <i class="bi bi-facebook "> Login with Facebook</i></button>
                                    <button type="submit" class="btn btn-primary btn-lg  w-100 mb-3">
                                        <i class="bi bi-twitter "> Login with Twitter</i></button>
                                <button type="submit" class="btn btn-danger btn-lg  w-100 mb-3"><i
                                        class="bi bi-google"> Login with Google</i></button>
                                Already have account ? Click Here
                                <a href="./Signin.html" style="text-decoration: none;">Log In</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

   

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/Signup.js"></script>
</body>

</html>
