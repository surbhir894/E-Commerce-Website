<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
          
            
        }

        .box-area {
            width: 930px;
        }
        .header-img{
            height:80px;
            width: 90px;
        }
    </style>
</head>

<body>
    <header class="sticky-top start-0 end-0 border-bottom bg-primary ">
       <div class="d-flex justify-content-center align-items-center">
        <img src="./assets/images/logo.png" alt="" class="header-img">
        <h3 class="text-white fw-bold">Shopsy</h3>
       </div>   
      </header>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 ">
        <div class="row border rounder-5 bg-white shadow box-area">
            <!-- left  -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box  p-0"
                style="background:#d5dffe;">
                    <img src="./assets/images/profile.jpg" class="" style="width:100%; height: 100%; object-fit: cover;">
            </div>
            <!-- right  -->

            <div class="col-md-6 right-box p-0">
                <div class="card align-items-center p-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Log in for the best experience</h3>
        
                        <form id="signinForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="email" class="form-label text-secondary">Enter your E-mail ID to continue</label>
                                <input type="email" class="form-control" id="signinemail" placeholder="Enter email"
                                    required>
                                <div class="invalid-feedback">
                                    Please provide a valid email.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="signinpassword"
                                        placeholder="Password" minlength="8" required>
                                    <button class="btn btn-outline-secondary btn-sm" type="button"
                                        id="togglePassword">Show</button>
                                </div>
                                <div class="invalid-feedback">
                                    Please provide a password.
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="sub-btn d-flex flex-column justify-content-center align-items-center p-4  ">
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Log In</button>
                                <p>Forget Password ? Click here :)</p>
                                <a href="./otp.html" style="text-decoration: none;" id="forgotPasswordLink">Reset
                                    Password</a>
                            </div>
                        </form>
                        <!-- Forgot Password Link -->
                        <div class="mt-3 d-flex flex-column justify-content-center align-items-center p-4">
                            Do not have Account ? Click here:)
                            <a href="./signup.html" style="text-decoration: none;">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/SignIn.js"></script>
</body>

</html>
