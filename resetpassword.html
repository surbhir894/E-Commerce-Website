<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .header-img{
            height:80px;
            width: 90px;
        }
    </style>
  </head>
  <body>
    <header class="sticky-top start-0 end-0 border-bottom bg-primary">
      <div class="d-flex justify-content-center align-items-center">
       <img src="./assets/images/logo.png" alt="" class="header-img">
       <h3 class="text-white fw-bold">Shopsy</h3>
      </div>   
     </header>
    <div class="container vh-100 justify-content-center align-items-center">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <h3 class="text-center">Reset Password</h3>
          <form id="resetPasswordForm" onsubmit="resetPassword(event)">
            <div class="form-group mb-3">
              <label for="newPassword">New Password</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                placeholder="Enter new password"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm new password"
                required
              />
            </div>
            <div
              id="error-message"
              class="text-danger mb-3"
              style="display: none"
            >
              Passwords do not match!
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              <a href="./signin.html"> Reset Password</a>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/ResetPassword.js"></script>

    </body>
    </html>
