<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - OTP Verification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .header-img{
            height:80px;
            width: 90px;
        }
    </style>
  </head>
  <body>
    <header class="sticky-top start-0 end-0 border-bottom bg-primary"  >
      <div class="d-flex justify-content-center align-items-center">
       <img src="./assets/images/logo.png" alt="" class="header-img">
       <h3 class="text-white fw-bold">Shopsy</h3>
      </div>   
     </header>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Forgot Password</h3>

              <!-- Phone or Email Input -->
              <form id="otpRequestForm" class="needs-validation" novalidate>
                <div class="mb-4" id="phone-email-section">
                  <label for="phoneEmail" class="form-label"
                    >Enter Phone Number or Email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phoneEmail"
                    placeholder="Enter Phone or Email"
                    required
                  />
                  <div class="invalid-feedback">
                    Please provide a valid phone number or email.
                  </div>
                </div>

                <!-- OTP Input Section (Hidden Initially) -->
              <div class="mb-4 d-none" id="otp-section">
                  <label for="otp" class="form-label">Enter OTP</label>
                  <div class="otp-inputs">
                    <div class="d-flex justify-content-center mb-3">
                      <input
                        type="text"
                        maxlength="1"
                        class="form-control mx-1 otp-input"
                      />
                      <input
                        type="text"
                        maxlength="1"
                        class="form-control mx-1 otp-input"
                      />
                      <input
                        type="text"
                        maxlength="1"
                        class="form-control mx-1 otp-input"
                      />
                      <input
                        type="text"
                        maxlength="1"
                        class="form-control mx-1 otp-input"
                      />
                    </div>
                  </div>
                  <div class="invalid-feedback">
                    Please provide the correct OTP.
                  </div>
                </div>




                <!-- New Password Section (Hidden Initially) -->
                <div class="mb-4 d-none" id="new-password-section">
                  <label for="newPassword" class="form-label"
                    >Enter New Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    placeholder="New Password"
                    minlength="8"
                    required
                  />
                  <div class="invalid-feedback">
                    Please provide a new password with at least 8 characters.
                  </div>
                </div>

                <!-- The 'Send OTP' or 'Reset Password' button in the HTML -->
                     <button id="submitBtn" class="btn btn-primary btn-lg w-100" onclick="handleSubmit() "> Send OTP  </button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/otp.js"></script>
 Â </body>
</html>
